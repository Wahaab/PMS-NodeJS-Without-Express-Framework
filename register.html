<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>Register User</title>

    <!-- Bootstrap core CSS -->
    <link href="css/Third-Party-CSS/bootstrap.min.css" rel="stylesheet">
    <link href="css/Third-Party-CSS/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.0.3/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="css/register.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
      <script src="js/Third-Party-JS/ie8-responsive-file-warning.js"></script><![endif]-->


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form action="/register" class="form-register" id="commentForm" method="post">
        <h2 class="form-signin-heading">Enter User Info</h2>
        <input type="text" class="form-control" id="user-name" placeholder="Name" required autofocus name="User_Name">
        <input type="email" class="form-control" placeholder="Email address" required name="User_Mail">
        <input type="password" class="form-control" id="password" placeholder="Password" required name="User_Pass">
        <input type="password" class="form-control" id="retyped-password" placeholder="Confirm Password" required name="password_confirm">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->


    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/THIRD-PARTY-JS/jquery.validate.min.js"></script>
    <script src="js/login.js"></script>


  </body>
</html>
