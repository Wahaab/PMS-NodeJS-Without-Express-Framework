  <body>

    <div class="container">

      <form action="/index" class="form-signin"  method="post" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control" id="user-name" placeholder="Email address" required autofocus name="User_Name" >
        <input type="password" class="form-control" id="password" placeholder="Password" name="Password"  >
        <label class="checkbox">
          <input type="checkbox" value="remember-me" name="checkBox"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit"  >Sign in</button>
        <div>
            <p class="" id="not-registered" href="">Don't Have An Account?</p><a class="pull-right" id="register-user" href="register.html" >Register</a>
        </div>


      </form>

    </div> <!-- /container -->
